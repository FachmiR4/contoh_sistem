<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap 5 Tabs Full Width with Remember</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="p-4">

  <div class="container-fluid">
    <!-- Tabs navs -->
    <ul class="nav nav-tabs nav-fill w-100 mb-3" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="tab-1-tab"
          data-bs-toggle="tab"
          data-bs-target="#tab-1"
          type="button"
          role="tab"
          aria-controls="tab-1"
          aria-selected="true"
        >
          Tab 1
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="tab-2-tab"
          data-bs-toggle="tab"
          data-bs-target="#tab-2"
          type="button"
          role="tab"
          aria-controls="tab-2"
          aria-selected="false"
        >
          Tab 2
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="tab-3-tab"
          data-bs-toggle="tab"
          data-bs-target="#tab-3"
          type="button"
          role="tab"
          aria-controls="tab-3"
          aria-selected="false"
        >
          Tab 3
        </button>
      </li>
    </ul>

    <!-- Tabs content -->
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade"
        id="tab-1"
        role="tabpanel"
        aria-labelledby="tab-1-tab"
      >
        <p>This is the content of Tab 1.</p>
      </div>
      <div
        class="tab-pane fade"
        id="tab-2"
        role="tabpanel"
        aria-labelledby="tab-2-tab"
      >
        <p>This is the content of Tab 2.</p>
      </div>
      <div
        class="tab-pane fade"
        id="tab-3"
        role="tabpanel"
        aria-labelledby="tab-3-tab"
      >
        <p>This is the content of Tab 3.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Remember last active tab -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const lastTab = localStorage.getItem("lastActiveTab");
      if (lastTab) {
        const triggerEl = document.querySelector(`[data-bs-target="${lastTab}"]`);
        if (triggerEl) {
          const tab = new bootstrap.Tab(triggerEl);
          tab.show();
        }
      }

      document.querySelectorAll('button[data-bs-toggle="tab"]').forEach((tabButton) => {
        tabButton.addEventListener("shown.bs.tab", function (event) {
          const target = event.target.getAttribute("data-bs-target");
          localStorage.setItem("lastActiveTab", target);
        });
      });
    });
  </script>

</body>
</html>
