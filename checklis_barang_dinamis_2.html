<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Checklist Dinamis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
  <h3 class="mb-3">Input Barang Checklist</h3>
  
  <!-- Form input barang -->
  <div class="input-group mb-3">
    <input type="text" id="barangInput" class="form-control" placeholder="Masukkan nama barang">
    <button class="btn btn-primary" onclick="tambahBarang()">Tambah</button>
  </div>

  <!-- List barang -->
  <ul id="listBarang" class="list-group mb-3"></ul>

  <!-- Tombol buat form checklist -->
  <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#checklistModal">
    Buat Form Checklist
  </button>
</div>

<!-- Modal Checklist -->
<div class="modal fade" id="checklistModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header">
        <h5 class="modal-title">Form Checklist Barang</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="formChecklist">
          <div id="checklistContainer"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        <button class="btn btn-primary" onclick="simpanChecklist()">Simpan</button>
      </div>
    </div>
  </div>
</div>

<script>
  let barang = [];

  function tambahBarang() {
    const input = document.getElementById("barangInput");
    const namaBarang = input.value.trim();

    if (namaBarang) {
      barang.push(namaBarang);
      renderListBarang();
      input.value = "";
    }
  }

  function renderListBarang() {
    const list = document.getElementById("listBarang");
    list.innerHTML = "";
    barang.forEach((item, index) => {
      list.innerHTML += `
        <li class="list-group-item d-flex justify-content-between align-items-center">
          ${item}
          <button class="btn btn-sm btn-danger" onclick="hapusBarang(${index})">Hapus</button>
        </li>`;
    });
  }

  function hapusBarang(index) {
    barang.splice(index, 1);
    renderListBarang();
  }

  // Saat modal checklist dibuka, generate checkbox
  document.getElementById('checklistModal').addEventListener('show.bs.modal', function () {
    const container = document.getElementById("checklistContainer");
    container.innerHTML = "";
    barang.forEach((item, index) => {
      container.innerHTML += `
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="check_${index}" value="${item}">
          <label class="form-check-label" for="check_${index}">${item}</label>
        </div>`;
    });
  });

  function simpanChecklist() {
    const form = document.getElementById("formChecklist");
    const checked = Array.from(form.querySelectorAll("input:checked")).map(cb => cb.value);
    alert("Checklist yang dipilih:\n" + checked.join(", "));
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
