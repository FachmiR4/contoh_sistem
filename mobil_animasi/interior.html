<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interaktif Bagian Mobil</title>

  <style>
    :root { --highlight: rgba(255,200,0,0.45); --hover: rgba(255,0,0,0.35); }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background:#fafafa;
    }
    .car-wrapper {
      display:inline-block;
      position:relative;
      max-width:100%;
      width:900px;
      border-radius:8px;
      overflow:visible;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      background:#fff;
    }
    .car-base { width:100%; height:auto; user-select:none; }

    .overlay {
      position:absolute;
      top:0; left:0; right:0; bottom:0;
      pointer-events:none;
    }

    .part-btn {
      position:absolute;
      pointer-events:auto;
      border:0;
      background:var(--highlight);
      width:64px;
      height:64px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:50%;
      cursor:pointer;
      transition:transform .12s ease, background .12s ease;
      box-shadow:0 4px 10px rgba(0,0,0,0.12);
    }
    .part-btn:hover { transform:scale(1.08); background:var(--hover); }

    .info-box {
      margin-top:15px;
      padding:12px 16px;
      background:#fff;
      border-radius:6px;
      min-width:220px;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
      text-align:left;
      display:none;
    }

    .hint { font-size:0.9rem; color:#666; margin-bottom:8px; }

    /* Checkbox style */
    #conditionBox {
      margin-top:10px;
      padding:10px;
      background:#f6f6f6;
      border-radius:6px;
      display:none;
    }
    .cond-list label {
      display:flex;
      align-items:center;
      gap:6px;
      font-size:14px;
      margin:4px 0;
    }

  </style>
</head>
<body>

<h2>Klik Bagian Mobil untuk Melihat Detail</h2>

<div class="car-wrapper" id="carWrapper">
    <img src="interior.png" class="car-base">

    <div class="overlay" id="overlay">

      <button class="part-btn" data-info="Dashboard" style="top:53%; left:62%;"><p>1</p></button>
      <button class="part-btn" data-info="Sistem audio" style="top:68%; left:59%;"><p>2</p></button>
      <button class="part-btn" data-info="AC" style="top:41%; left:40%;"><p>3</p></button>
      <button class="part-btn" data-info="Jok" style="top:58%; left:48%;"><p>4</p></button>
      <button class="part-btn" data-info="Elektronik / Radio" style="top:40%; left:58%;"><p>5</p></button>
      <button class="part-btn" data-info="Setir" style="top:22%; left:56%;"><p>6</p></button>

      <button class="part-btn" data-info="Karpet" style="top:61%; left:38%;"><p>7</p></button>
      <button class="part-btn" data-info="Atap Interior" style="top:41%; left:31%;"><p>8</p></button>
      <button class="part-btn" data-info="Doortrim" style="top:7%; left:53%;"><p>9</p></button>
      <button class="part-btn" data-info="Sabuk Pengaman" style="top:10%; left:41%;"><p>10</p></button>
      <button class="part-btn" data-info="Sistem keselamatan" style="top:31%; left:76%;"><p>11</p></button>
      <button class="part-btn" data-info="Konsol Tengah" style="top:41%; left:50%;"><p>12</p></button>

      <button class="part-btn" data-info="Ban Serep" style="top:38%; left:10%;"><p>13</p></button>
      <button class="part-btn" data-info="Sepion Interior" style="top:34%; left:65%;"><p>14</p></button>
      <button class="part-btn" data-info="Aki" style="top:19%; left:85%;"><p>15</p></button>
      <button class="part-btn" data-info="Klakson" style="top:42%; left:83%;"><p>16</p></button>
      <button class="part-btn" data-info="Kamera mundur / sensor parkir" style="top:39%; left:1%;"><p>17</p></button>
      <button class="part-btn" data-info="Spion Kanan" style="top:84%; left:61%;"><p>18</p></button>
      <button class="part-btn" data-info="Spion Kiri" style="top:0%; left:62%;"><p>19</p></button>

    </div>
</div>

<!-- INFO BOX -->
<div id="infoBox" class="info-box">
    <div class="hint">Informasi bagian:</div>

    <div id="infoText"><strong>-</strong></div>

    <div id="conditionBox">
        <label style="font-weight:bold;">Kondisi:</label>
        <div class="cond-list">
            <label><input type="checkbox" name="cond_baik"> Baik</label>
            <label><input type="checkbox" name="cond_penyok">Rusak</label>
        </div>
    </div>
</div>


<script>
(function () {
    const overlay = document.getElementById('overlay');
    const infoBox = document.getElementById('infoBox');
    const infoText = document.getElementById('infoText');
    const conditionBox = document.getElementById('conditionBox');

    // Klik bagian mobil
    overlay.addEventListener('click', function (e) {
        const btn = e.target.closest('.part-btn');
        if (!btn) return;

        const info = btn.getAttribute('data-info') || 'Tidak ada info';
        infoText.innerHTML = '<strong>' + info + '</strong>';

        infoBox.style.display = 'inline-block';
        conditionBox.style.display = 'block';

        // Reset checkbox kondisi
        document.querySelectorAll('#conditionBox input[type="checkbox"]').forEach(cb => cb.checked = false);

        // Effect animasi
        btn.animate(
            [{ transform: 'scale(1)' }, { transform: 'scale(1.12)' }, { transform: 'scale(1)' }],
            { duration: 220 }
        );
    });

    // Klik luar untuk menyembunyikan info
    document.addEventListener('click', function (e) {
        if (!e.target.closest('.car-wrapper') && !e.target.closest('#infoBox')) {
            infoBox.style.display = 'none';
        }
    });

})();
</script>

</body>
</html>
